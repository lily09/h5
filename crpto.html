<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/crypto-js/3.1.2/components/core-min.js"></script>
		<script src="http://cdn.bootcss.com/crypto-js/3.1.2/rollups/aes.js"></script>
		<script type="text/javascript">
		  var pwd="我的密码";
		   
		  var mi=CryptoJS.AES.encrypt("你好，欢迎来到开源中国在线工具，这是一个AES加密测试",pwd);
		  alert("你好，欢迎来到开源中国在线工具，这是一个AES加密测试----密文:"+mi);
		   
		  var result=CryptoJS.AES.decrypt(mi,pwd).toString(CryptoJS.enc.Utf8);
		  alert("解密结果："+result);
		   
		</script>
	</head>
	<body>
		<h1>Crpto</h1>
	</body>
</html>
